<ion-view view-title="Login">
  <ion-content>
    <form  ng-show="!logeado" ><!--ng-submit="doLogin()"-->
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
<button class="button button-block button-positive" ng-click="loguear()">Log in</button>
        </label>
      </div>
    </form>

    <button class="button button-block button-assertive" type="submit" ng-show="logeado" ng-click="desloguear()">Log off</button>
  </ion-content>
</ion-view>
